    <link rel="stylesheet" href="style.css">

    <script>
        window.addEventListener('scroll', (event) => {
            let yOffset = window.pageYOffset;
            if (yOffset >= 40) {
                document.getElementById('navBg').classList.remove('homeBg')
            }
            else {
                document.getElementById('navBg').classList.remove('homeBg')
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">


        <!----------------------------------- Form------------------------------ -->
        <div id="preloader" style="display: none">
            <span id="loadingText" class="text-white">Loading...</span>
        </div>
        <section class="hero-container">
            <div class="hero-form">
                <form>
                    <div class="form-component">
                        <label class="label" for="name">Team Name</label>
                        <input type="text" id="teamname" class="form-control form-input" style="margin: auto;" name="name"
                            placeholder="Enter your Team Name" required />
                    </div>

                    <div class="form-component">
                        <label class="label" for="name"> Password </label>
                        <input type="password" class="form-control" id="pass" name="email"
                            placeholder="Enter your Password provided through gmail..." required />
                    </div>

                    <!-- <div class="button-group">
                        <button type="submit" class="button">Register</button>
                    </div>  -->

                    <div class="button-group">
                        <button type="submit"
                            class="button">Submit</button>
                    </div>

                    <div class="button-group">
                        <button class="buttonn" type = "submit" onclick="document.getElementById('demo').innerHTML = getRndInteger(1,5)">Get Your Domain</button>
                    </div>

                    <p id="demo" style="text-align: center;"></p>

                </form>


            </div>
        </section>
        <!-- greensock cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            // navigation starts here

            $("#toggle").click(function () {
                $(this).toggleClass("on");
                $("#resize").toggleClass("active");
            });

            $("#resize ul li a").click(function () {
                $(this).toggleClass("on");
                $("#resize").toggleClass("active");
            });

            $(".close-btn").click(function () {
                $(this).toggleClass("on");
                $("#resize").toggleClass("active");
            });

            TweenMax.from("#brand", 1, {
                delay: 0.4,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut,
            });

            TweenMax.staggerFrom(
                "#menu li a",
                1,
                {
                    delay: 0.4,
                    opacity: 0,
                    ease: Expo.easeInOut,
                },
                0.1
            );

            // nav animation ends

            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }


        </script>
        <script src="script.js"></script>
</body>

</html>
<script>
    const accordionItemHeaders = document.querySelectorAll(".accordion-item-header");
    accordionItemHeaders.forEach(accordionItemHeader => {
        accordionItemHeader.addEventListener("click", event => {
            accordionItemHeader.classList.toggle("active");
            const accordionItemBody = accordionItemHeader.nextElementSibling;
            if (accordionItemHeader.classList.contains("active")) {
                accordionItemBody.style.maxHeight = accordionItemBody.scrollHeight + "px";
                accordionItemHeader.style.backgroundColor = "#000516";
                accordionItemHeader.style.border = "#fff solid 1px";
            }
            else {
                accordionItemBody.style.maxHeight = 0;
                accordionItemHeader.style.backgroundColor = "transparent";
                accordionItemHeader.style.border = "#fff solid 1px";

            }

        });
    });
</script>
